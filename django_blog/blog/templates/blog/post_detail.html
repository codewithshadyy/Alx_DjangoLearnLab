{% extends "blog/base.html" %}

{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<small>By {{ object.author }} | {{ object.published_date }}</small>

{% if user == object.author %}
    <br><br>
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}

<br><br>
<a href="{% url 'blog:post-list' %}">Back to Posts</a>
{% endblock %}
